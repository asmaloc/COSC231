		function Username(username){
			var reUser = /^(?=^.{3,20}$)^[a-zA-Z][a-zA-Z0-9]*[._-]?[a-zA-Z0-9]+$/;
			return reUser.test(username);
		}
		<!-- Minimum 8 characters, 1 uppercase, 1 lowercase, 1 number --!>
		function Password(password){
			var rePass = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/;
			return rePass.test(password);
		}
		<!-- regex matches a full name, even Martin Luther King Jr --!>
		function Name(name){
			var reName = /^[a-z ,.'-]+$/i;
			return reName.test(name);
		}
		<!-- Just tests the syntax for an e-mail address --!>
		function Email(email){
			var remail = /[^\s@]+@[^\s@]+\.[^\s@]+/;
			return remail.test(email);
		}

			var reDate = /^(0[1-9]|1[0-2])\/(0[1-9]|1\d|2\d|3[01])\/(19|20)\d{2}$/;
			return reDate.test(date);
		}
